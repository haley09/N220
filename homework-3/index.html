<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Interest Calculator</h1>

        <form id ="interestForm">
            <label for="principle">Principle ($): </label>
            <input type="number" id="principle" placeholder="Enter principle amount" required><br><br>
            
            <label for="rate">Rate (%): </label>
            <input type="number" id="rate" placeholder="Enter interest rate" required><br><br>
            
            <label for="time">Time (years): </label>
            <input type="number" id="time" placeholder="Enter number of years" required><br><br>
            
            <button type="button" onclick="calculateInterest()">Calculate Interest</button>
        </form>
            
        <h2>Result:</h2>
        <p id="result">The total amount will appear here.</p>
            
        <script src="app.js"></script>
    </body>
</html>
